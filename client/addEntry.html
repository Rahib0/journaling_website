<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Entry</title>
    <link rel="stylesheet" href="./static/css/addEntry.css">
    <script defer src="./entryBundle.js"></script>
</head>
<body>
    <header>
        <img id="go-back-btn" src="./assets/images/go-back_icon.png" alt="Go back button">
        <h1>postify</h1>
    </header>
    <main>
        <form id="add-entry-form" action="submit">
            <div class="form-heading-container">
                <h2>New Entry</h2>
            </div>
            <input type="text" id="title-input" placeholder="Title" maxlength="40">
            <div class="form-body-container">
                <textarea name="entry-content" id="entry-content" cols="30" rows="10" placeholder="Your text here" maxlength="1000"></textarea>
                <div class="gif-container">
                    <img 
                        id="gif"
                        src="./assets/gifs/gif_placeholder.gif" 
                        alt="Chosen GIF"
                    >
                    <div class="gif-search-container">
                        <input type="text" id="search-input" placeholder="Search for a GIF">
                        <img id="search-icon" src="./assets/images/search_icon.png" alt="Search button">
                    </div>
                </div>
                <div class="gif-scrolling-displayer">
                   
                </div>
            </div>
            <button type="submit" id="submit-btn">Upload Post!</button>
        </form>
    </main>
    <footer>
        <div class="left-footer">
            <p>@postify, no rights reserved.</p>
        </div>
        <div class="right-footer">
            <p> Created by Guy and Guys: Guy Margalith, Rahib Rahman, Raj Sharma, Kelvin Stephano.</p>
        </div>
        
    </footer>
</body>
</html>
