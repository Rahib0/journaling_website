<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script defer src="entry.js"></script>
    <title>Journal Entry</title>

    <header>
        <nav>
            <a href="index.html">Home</a>

        <form>
            <input name="title" type="text" placeholder="Title" maxlength="30">
